# Server Configuration
server.port=${SERVER_PORT:8080}

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=${OPENAI_CHAT_MODEL:gpt-4-turbo-preview}
spring.ai.openai.chat.options.temperature=1

# Google Generative AI (Gemini) Configuration - Direct API
spring.ai.google.genai.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.chat.options.model=${GEMINI_CHAT_MODEL:gemini-2.0-flash-exp}
spring.ai.google.genai.chat.options.temperature=0.7

# Security Configuration
app.security.enabled=${SECURITY_ENABLED:false}
app.security.username=${SECURITY_USERNAME:admin}
app.security.password=${SECURITY_PASSWORD:}

# Logging Configuration
logging.level.com.duodebate=INFO
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web=INFO

# Console logging pattern
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File logging
logging.file.name=logs/duodebate.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# Log all HTTP requests and responses
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
